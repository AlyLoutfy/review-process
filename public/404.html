<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages doesn't support client-side routing by default
      // This 404.html will be served for any route that doesn't exist
      // We redirect to index.html which will handle client-side routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname;
      
      // Handle both root and subdirectory deployments
      var basePath = '';
      // If we're in a subdirectory (e.g., /repo-name/...), extract it
      var pathParts = path.split('/').filter(Boolean);
      if (pathParts.length > 0 && !pathParts[0].includes('.')) {
        // Likely a subdirectory, but for root deployment, just use '/'
        basePath = '';
      }
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        path.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>JavaScript is required. <a href="/">Go to homepage</a></p>
    </noscript>
  </body>
</html>
