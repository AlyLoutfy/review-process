name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy required files for GitHub Pages
        run: |
          # Ensure .nojekyll exists to prevent Jekyll processing
          # This allows files starting with _ (like _next) to be served
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll out/.nojekyll
          else
            touch out/.nojekyll
          fi
          # 404.html is already in out/ from Next.js build, but ensure it exists
          if [ ! -f out/404.html ]; then
            cp public/404.html out/404.html || true
          fi
          # Verify critical files exist
          echo "Verifying build output..."
          ls -la out/ | head -10
          echo "Checking for .nojekyll:"
          ls -la out/.nojekyll || echo "WARNING: .nojekyll not found!"
          echo "Checking for CSS files:"
          find out/_next/static -name "*.css" | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Checking for .nojekyll:"
          ls -la out/.nojekyll || echo "ERROR: .nojekyll not found!"
          echo ""
          echo "Checking for CSS:"
          find out/_next/static -name "*.css" -exec ls -lh {} \; | head -3
          echo ""
          echo "Checking for index.html:"
          ls -lh out/index.html || echo "ERROR: index.html not found!"
          echo ""
          echo "Top-level files in out/:"
          ls -la out/ | grep -E "^\.|index|404" | head -5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
