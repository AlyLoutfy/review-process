name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy required files for GitHub Pages
        run: |
          # CRITICAL: .nojekyll file prevents Jekyll from processing the site
          # Without this, GitHub Pages ignores directories/files starting with _
          # This is essential for _next/ directory to be served
          echo "Creating .nojekyll file..."
          touch out/.nojekyll
          chmod 644 out/.nojekyll
          
          # 404.html is already in out/ from Next.js build, but ensure it exists
          if [ ! -f out/404.html ]; then
            cp public/404.html out/404.html || true
          fi

      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo ""
          echo "1. Checking for .nojekyll (CRITICAL for CSS loading):"
          if [ -f out/.nojekyll ]; then
            echo "   ✓ .nojekyll exists"
            ls -lh out/.nojekyll
          else
            echo "   ✗ ERROR: .nojekyll NOT FOUND! CSS will not load!"
            exit 1
          fi
          echo ""
          echo "2. Checking for CSS files:"
          CSS_COUNT=$(find out/_next/static -name "*.css" | wc -l)
          if [ "$CSS_COUNT" -gt 0 ]; then
            echo "   ✓ Found $CSS_COUNT CSS file(s)"
            find out/_next/static -name "*.css" -exec ls -lh {} \;
          else
            echo "   ✗ ERROR: No CSS files found!"
            exit 1
          fi
          echo ""
          echo "3. Checking for index.html:"
          if [ -f out/index.html ]; then
            echo "   ✓ index.html exists"
            ls -lh out/index.html
          else
            echo "   ✗ ERROR: index.html not found!"
            exit 1
          fi
          echo ""
          echo "4. Verifying CSS reference in HTML:"
          if grep -q "_next/static.*\.css" out/index.html; then
            echo "   ✓ CSS is referenced in index.html"
            grep -o 'href="[^"]*\.css"' out/index.html | head -1
          else
            echo "   ✗ WARNING: CSS not found in index.html"
          fi
          echo ""
          echo "5. Top-level files in out/:"
          ls -la out/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
